<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
    <h1 class="display-3 text-right">Word Game - Movies Edition</h1>
    <br>
    <h2 class="display-5 text-right">Wins</h2>
    <p class="my-2 text-right"><span id="wins-counter">0</span></p>
    <br>
    <h2 class="display-5 text-right"> Hint</span></h2>
    <p class="my-4 text-right"><span id="hint"></span></p>
    <br>
    <h2 class="display-5 text-right"> Current Word</span></h2>
    <h2 class="display-4 text-right"><span id="current-word">_ _ _ _ _ _ _</span></h2>
    <br>
    <p class="my-4 text-right">Guesses Remaining <span id="guesses-remain"></span></p>
    <p class="my-4 text-right">Letters Already Guessed <span id="guessed-letters"></span></p>
    </div>
    <script type="text/javascript" src="../Word-Guess-Game/assets/javascript/game.js"></script>
 </body>

</html>
